<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET" >
        <h2>HTML Input Elements</h2>
        <table>

            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" name="username" id="username" placeholder="Username"></td>
            </tr>
            <tr>
                <td><label for="">Password: </label></td>
                <td><input type="password" name="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="email" name="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td><label for="file_upload">File: </label></td>
                <td><input type="file" name="File Upload"></td>
            </tr>
            <tr>
                <td><label for="color">Color: </label></td>
                <td><input type="color" value="#ff1a1a"></td>
            </tr>
            <tr>
                <td><label for="">Date: </label></td>
                <td><input type="date" value="1998-11-03"></td>
            </tr>
            <tr>
                <td><label for="">Range: </label></td>
                <td><input type="range" min="0" max="5" step="1" ></td>
            </tr>
            
            <tr>
                <td><input type="checkbox">  </td>
                <td></td>
            </tr>

            <tr>
                <td><input type="radio" name="gender" value="male"> Male  </td>
                <td><input type="radio" name="gender" value="female"> Female </td>
            </tr>

            <tr>
                <td>Select Month: </td>
                <td><select name="month" id="">
                    <option value="Jan" >JAN</option>
                    <option value="Feb" selected>Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="APR">APR</option>
                    <option value="MAY">MAY</option>
                    <option value="JUNE">JUNE</option>
                    <option value="JLY">JLY</option>
                </select></td>
            </tr>

            <tr>
                <td></td>
                <td> <input type="submit" value="Submit"></td>
            </tr>
        </table>

    </form>


</body>
</html>
